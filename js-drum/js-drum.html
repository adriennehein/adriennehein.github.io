<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Soothing Synth</title>
    <link rel="stylesheet" href="js01-drum.css">
  </head>
  <body>

    <div class="container" style="background: url('autumn-forest.jpg') center center; background-size: cover;">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">dramatic</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">trumpet</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">funk</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">transition</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">electric</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">heaven</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">flashback</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">mystical</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">synth</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/dramatic.mp3"></audio>
    <audio data-key="83" src="sounds/trumpet.mp3"></audio>
    <audio data-key="68" src="sounds/funk.mp3"></audio>
    <audio data-key="70" src="sounds/transition.mp3"></audio>
    <audio data-key="71" src="sounds/electric.mp3"></audio>
    <audio data-key="72" src="sounds/heaven.mp3"></audio>
    <audio data-key="74" src="sounds/flashback.mp3"></audio>
    <audio data-key="75" src="sounds/mystical.mp3"></audio>
    <audio data-key="76" src="sounds/synth.wav"></audio>

    <script type="text/javascript" src="js01-drum.js"></script>
  </body>
</html>
